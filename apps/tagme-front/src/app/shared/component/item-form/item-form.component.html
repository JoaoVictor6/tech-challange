<form [formGroup]="form" (ngSubmit)="submit()" style="display: flex; flex-direction: column; gap: 16px; max-width: 400px; width: 100%;">
  <!-- Exibe a imagem atual (caso haja) -->
  <ng-container *ngIf="initialValue?.imageUrl">
    <img
      [src]="initialValue?.imageUrl"
      alt="Imagem atual"
      style="max-width: 100%; max-height: 200px; object-fit: contain; align-self: center; border: 1px solid #ccc; padding: 4px; border-radius: 4px;"
    />
  </ng-container>

  <!-- Campo de upload de imagem (nativo) -->
  <div>
    <label for="image-upload" style="display: block; font-weight: 500; margin-bottom: 4px;">Imagem</label>
    <input
      id="image-upload"
      type="file"
      accept="image/png,image/jpeg"
      (change)="handleFileInput($event)"
    />
  </div>

  <!-- Campo Nome -->
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.controls['name'].hasError('maxlength')">Nome é muito longo</mat-error>
  </mat-form-field>

  <!-- Campo Descrição -->
  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error *ngIf="form.controls['description'].hasError('maxlength')">A descrição é muito longa</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Enviar</button>
</form>
